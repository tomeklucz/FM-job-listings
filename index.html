<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <header>
      <img
        class="header-img-mobile"
        src="/images/bg-header-mobile.svg"
        alt=""
      />
      <img
        class="header-img-desktop"
        src="/images/bg-header-desktop.svg"
        alt=""
      />
      <section class="active-filters-container">
        <div class="active-filters-all">
          <div class="active-filter">
            <span>Frontend</span>
            <button class="remove-btn">
              <img src="/images/icon-remove.svg" alt="" />
            </button>
          </div>
          <div class="active-filter">
            <span>CSS</span>
            <button class="remove-btn">
              <img src="/images/icon-remove.svg" alt="" />
            </button>
          </div>
          <div class="active-filter">
            <span>JavaScript</span>
            <button class="remove-btn">
              <img src="/images/icon-remove.svg" alt="" />
            </button>
          </div>
        </div>
        <button class="clear-btn">Clear</button>
      </section>
    </header>
    <main>
      <section class="single-job-container">
        <img class="company-logo" src="/images/photosnap.svg" alt="" />
        <div class="job-description">
          <div class="main-info">
            <h2 class="company-name">Photosnap</h2>
            <span class="info-new">new!</span>
            <span class="info-featured">featured</span>
          </div>
          <h3 class="job-position">Senior Frontend Developer</h3>
          <div class="additional-info">
            <span>1d ago</span>
            <span>&middot;</span>
            <span>Full Time</span>
            <span>&middot;</span>
            <span>USA only</span>
          </div>
        </div>
        <div class="job-requirements">
          <button>Frontend</button>
          <button>Senior</button>
          <button>HTML</button>
          <button>CSS</button>
          <button>JavaScript</button>
        </div>
      </section>
      <section class="single-job-container">
        <img class="company-logo" src="/images/photosnap.svg" alt="" />
        <div class="job-description">
          <div class="main-info">
            <h2 class="company-name">Photosnap</h2>
            <span class="info-new">new!</span>
            <span class="info-featured">featured</span>
          </div>
          <h3 class="job-position">Senior Frontend Developer</h3>
          <div class="additional-info">
            <span>1d ago</span>
            <span>&middot;</span>
            <span>Full Time</span>
            <span>&middot;</span>
            <span>USA only</span>
          </div>
        </div>
        <div class="job-requirements">
          <button>Frontend</button>
          <button>Senior</button>
          <button>HTML</button>
          <button>CSS</button>
          <button>JavaScript</button>
        </div>
      </section>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/tomeklucz" target="_blank">tomeklucz</a>.
    </footer>
  </body>
</html>
